<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-row {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .task {
      background-color: #ffffff15;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid;
      border-radius: 8px;
    }

    .priority-High { border-color: red; }
    .priority-Medium { border-color: orange; }
    .priority-Low { border-color: green; }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task.overdue {
      border-left-color: #ff0033;
      background-color: rgba(255, 0, 0, 0.1);
    }

    label {
      align-self: center;
    }

    #taskList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Dashboard</h1>
    <div class="input-row">
      <input type="text" id="taskTitle" placeholder="Task title">
      <input type="date" id="taskDate">
      <select id="taskPriority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="input-row">
      <label>Filter by Status:</label>
      <select id="filterStatus" onchange="filterTasks()">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
        <option value="Overdue">Overdue</option>
      </select>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const date = document.getElementById('taskDate').value;
      const priority = document.getElementById('taskPriority').value;

      if (!title || !date || !priority) {
        alert('Please fill all fields!');
        return;
      }

      tasks.push({ title, date, priority, completed: false });
      saveTasks();
      renderTasks();
      clearInputs();
    }

    function clearInputs() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDate').value = '';
      document.getElementById('taskPriority').value = '';
    }

    function toggleStatus(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const container = document.getElementById('taskList');
      const filter = document.getElementById('filterStatus').value;
      const today = new Date().toISOString().split('T')[0];

      container.innerHTML = '';

      tasks.forEach((task, index) => {
        const isOverdue = !task.completed && task.date < today;
        const isVisible =
          filter === 'All' ||
          (filter === 'Pending' && !task.completed && !isOverdue) ||
          (filter === 'Completed' && task.completed) ||
          (filter === 'Overdue' && isOverdue);

        if (!isVisible) return;

        const div = document.createElement('div');
        div.className = `task priority-${task.priority} ${task.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}`;
        div.innerHTML = `
          <strong>${task.title}</strong> - 
          <em>${task.date}</em> - 
          <span>${task.priority}</span><br>
          <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleStatus(${index})"> Mark Completed
        `;
        container.appendChild(div);
      });
    }

    function filterTasks() {
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
