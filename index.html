<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satya Sai's Task Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .dashboard-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
    }
    input, button, select, textarea {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .task-item {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #888;
      padding: 10px;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-title {
      cursor: pointer;
      font-weight: bold;
    }
    .description {
      margin-left: 25px;
      color: #ccc;
      display: none;
    }
    .overdue {
      color: red;
    }
    .notification, .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: yellow;
      color: black;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    .summary, .filters {
      margin-top: 1rem;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Satya Sai's Task Dashboard</h1>
    <div>
      <input type="text" id="title" name="title" placeholder="Task title" required>
      <input type="date" id="dueDate" name="dueDate">
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select><br>
      <textarea id="description" name="description" placeholder="Description" rows="2" cols="50"></textarea><br>
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="filters">
      <label>Filter: </label>
      <select id="filterPriority" onchange="renderTasks()">
        <option value="all">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="filterDate" onchange="renderTasks()">
    </div>
    <div class="summary" id="taskSummary"></div>
    <ul id="taskList"></ul>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
  <script>
    emailjs.init('X7M5E5eRZXtVCFgu-');

    const TASKS_KEY = 'task-dashboard-tasks';
    let tasks = JSON.parse(localStorage.getItem(TASKS_KEY)) || [];

    function saveTasks() {
      localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      const summary = document.getElementById('taskSummary');
      const filterPriority = document.getElementById('filterPriority').value;
      const filterDate = document.getElementById('filterDate').value;
      const now = new Date();
      list.innerHTML = '';
      let completed = 0, pending = 0, overdue = 0;

      const filtered = tasks.filter(task => {
        const matchPriority = filterPriority === 'all' || task.priority === filterPriority;
        const matchDate = !filterDate || task.dueDate === filterDate;
        return matchPriority && matchDate;
      });

      filtered.forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-item';

        const header = document.createElement('div');
        header.className = 'task-header';

        const span = document.createElement('span');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.onchange = () => toggleComplete(task.id);

        const title = document.createElement('span');
        title.className = 'task-title';
        title.textContent = `${task.title} (${task.dueDate || 'No deadline'}) [${task.priority}]`;
        title.style.textDecoration = task.completed ? 'line-through' : 'none';
        title.onclick = () => toggleDescription(task.id);

        if (!task.completed && task.dueDate && new Date(task.dueDate) < now) {
          title.classList.add('overdue');
          overdue++;
        }

        if (task.completed) completed++;
        else pending++;

        span.appendChild(checkbox);
        span.appendChild(title);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteTask(task.id);

        header.appendChild(span);
        header.appendChild(delBtn);
        li.appendChild(header);

        const desc = document.createElement('div');
        desc.className = 'description';
        desc.id = `desc-${task.id}`;
        desc.textContent = task.description || 'No description';
        li.appendChild(desc);

        list.appendChild(li);
      });

      summary.innerHTML = `
        <strong>Total:</strong> ${filtered.length} |
        <strong>Completed:</strong> ${completed} |
        <strong>Pending:</strong> ${pending} |
        <strong>Overdue:</strong> ${overdue}
      `;
    }

    function toggleDescription(id) {
      const desc = document.getElementById(`desc-${id}`);
      if (desc) desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
    }

    function toggleComplete(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      const task = tasks.find(t => t.id === id);
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
      showToast(`Deleted: ${task.title}`);
    }

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;
      const description = document.getElementById('description').value.trim();
      if (!title) return alert('Title is required');

      const newTask = {
        id: Date.now(),
        title,
        dueDate: dueDate || null,
        completed: false,
        priority,
        description
      };
      tasks.push(newTask);
      saveTasks();
      renderTasks();
      showToast(`Task "${title}" added!`);
      document.getElementById('title').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('priority').value = 'low';
      document.getElementById('description').value = '';
    }

    function checkDueTasks() {
      const today = new Date().toISOString().split('T')[0];
      const dueTasks = tasks.filter(t => t.dueDate && t.dueDate <= today && !t.completed);
      if (dueTasks.length > 0) {
        dueTasks.forEach(task => {
          emailjs.send('service_xwhkg4d', 'template_cxu4emi', {
            task_title: task.title,
            due_date: task.dueDate,
            priority: task.priority,
            description: task.description
          });
        });
      }
    }

    checkDueTasks();
    renderTasks();
  </script>
</body>
</html>
