<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Board</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, select, button, textarea { margin: 0.3rem 0; padding: 0.5rem; width: 100%; max-width: 400px; }
    .task { border: 1px solid #ccc; padding: 0.8rem; margin: 0.5rem 0; border-radius: 6px; cursor: pointer; }
    .task.high { border-left: 5px solid red; }
    .task.medium { border-left: 5px solid orange; }
    .task.low { border-left: 5px solid green; }
    .description { margin-top: 0.5rem; color: #555; display: none; }
    .toast { position: fixed; top: 1rem; right: 1rem; background: #333; color: white; padding: 1rem; border-radius: 6px; opacity: 0.9; display: none; }
    .filter { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required /><br/>
    <textarea id="description" placeholder="Task Description" required></textarea><br/>
    <input type="date" id="dueDate" required /><br/>
    <select id="priority" required>
      <option value="">Select Priority</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select><br/>
    <button type="submit">Add Task</button>
  </form>

  <div class="filter">
    <label>Filter by Priority: <select id="filterPriority">
      <option value="all">All</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select></label>
    <label> | Filter by Due Date: <input type="date" id="filterDate" /></label>
  </div>

  <h2>Tasks</h2>
  <div id="taskList"></div>
  <div class="toast" id="toast"></div>

  <script type="module">
    import emailjs from 'https://cdn.emailjs.com/dist/email.min.mjs';
    emailjs.init('X7M5E5eRZXtVCFgu-');

    const form = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");
    const toast = document.getElementById("toast");
    const filterPriority = document.getElementById("filterPriority");
    const filterDate = document.getElementById("filterDate");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    renderTasks();

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const task = {
        title: title.value,
        description: description.value,
        dueDate: dueDate.value,
        priority: priority.value
      };
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      showToast("Task added and email sent.");
      sendEmailNotification(task);
      form.reset();
    });

    filterPriority.addEventListener("change", renderTasks);
    filterDate.addEventListener("change", renderTasks);

    function renderTasks() {
      taskList.innerHTML = "";
      const filtered = tasks.filter(task => {
        const matchPriority = filterPriority.value === "all" || task.priority === filterPriority.value;
        const matchDate = !filterDate.value || task.dueDate === filterDate.value;
        return matchPriority && matchDate;
      });
      filtered.forEach(task => {
        const div = document.createElement("div");
        div.className = `task ${task.priority}`;
        div.innerHTML = `<strong>${task.title}</strong><br/><small>Due: ${task.dueDate} | Priority: ${task.priority}</small><div class="description">${task.description}</div>`;
        div.addEventListener("click", () => {
          const desc = div.querySelector(".description");
          desc.style.display = desc.style.display === "none" ? "block" : "none";
        });
        taskList.appendChild(div);
      });
    }

    function showToast(msg) {
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    function sendEmailNotification(task) {
      emailjs.send('service_xwhkg4d', 'template_cxu4emi', {
        task_title: task.title,
        due_date: task.dueDate,
        priority: task.priority,
        description: task.description
      }).then(() => {
        console.log("✅ Email sent successfully");
      }).catch((error) => {
        console.error("❌ Email failed", error);
      });
    }

    // Daily reminder (mock, use cronjob server-side in real apps)
    window.addEventListener("load", () => {
      const today = new Date().toISOString().split("T")[0];
      tasks.forEach(task => {
        if (task.dueDate === today) {
          showToast(`Reminder: Task "${task.title}" is due today!`);
        }
      });
    });
  </script>
</body>
</html>
