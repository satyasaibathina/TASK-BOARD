<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 900px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .task {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .task.overdue {
      border-left: 6px solid red;
      background-color: #ffe6e6;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-left: 10px;
    }

    .high { background-color: red; color: white; }
    .medium { background-color: orange; color: white; }
    .low { background-color: green; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Dashboard</h1>
    <div class="input-group">
      <input type="text" id="taskTitle" placeholder="Task title">
      <input type="date" id="dueDate">
      <select id="priority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="input-group">
      <label>Filter by Status:</label>
      <select id="statusFilter" onchange="displayTasks()">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
        <option value="Overdue">Overdue</option>
      </select>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const dueDate = document.getElementById("dueDate").value;
      const priority = document.getElementById("priority").value;

      if (!title || !dueDate || !priority) {
        alert("Please fill in all fields");
        return;
      }

      tasks.push({
        title,
        dueDate,
        priority,
        status: "Pending"
      });

      saveTasks();
      displayTasks();
      document.getElementById("taskTitle").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("priority").value = "";
    }

    function toggleStatus(index) {
      if (tasks[index].status === "Pending") {
        tasks[index].status = "Completed";
      } else {
        tasks[index].status = "Pending";
      }
      saveTasks();
      displayTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function displayTasks() {
      const list = document.getElementById("taskList");
      const filter = document.getElementById("statusFilter").value;
      const today = new Date().toISOString().split("T")[0];

      list.innerHTML = "";

      tasks.forEach((task, index) => {
        let isOverdue = task.dueDate < today && task.status !== "Completed";

        if (filter !== "All" && filter !== task.status && !(filter === "Overdue" && isOverdue)) {
          return;
        }

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        if (isOverdue) taskDiv.classList.add("overdue");
        if (task.status === "Completed") taskDiv.classList.add("completed");

        taskDiv.innerHTML = `
          <div>
            <strong>${task.title}</strong> 
            <span class="badge ${task.priority.toLowerCase()}">${task.priority}</span> 
            <small>Due: ${task.dueDate}</small>
          </div>
          <div>
            <button onclick="toggleStatus(${index})">${task.status === "Completed" ? "Mark Pending" : "Mark Completed"}</button>
          </div>
        `;

        list.appendChild(taskDiv);
      });
    }

    window.onload = displayTasks;
  </script>
</body>
</html>
