<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 80%;
      margin: 50px auto;
      padding: 40px;
      border-radius: 20px;
      color: white;
    }

    h1 {
      font-size: 40px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #f4f4f4;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #323232;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
      font-size: 16px;
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Dashboard</h1>
    <input type="text" id="taskInput" placeholder="Task title">
    <input type="date" id="taskDate">
    <select id="taskPriority">
      <option>Select Priority</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <button onclick="addTask()">Add Task</button>
    <br>
    <label>Filter by Status:</label>
    <select id="filterStatus" onchange="filterTasks()">
      <option>All</option>
      <option>Completed</option>
      <option>Pending</option>
      <option>Overdue</option>
    </select>
    <ul id="taskList"></ul>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const taskList = document.getElementById("taskList");
    let tasks = [];

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskDate = document.getElementById("taskDate");
      const taskPriority = document.getElementById("taskPriority");

      const task = {
        id: Date.now(),
        title: taskInput.value,
        date: taskDate.value,
        completed: false,
        priority: taskPriority.value
      };

      tasks.push(task);
      renderTasks();
      showNotification("âœ… Task added successfully!");
      taskInput.value = "";
      taskDate.value = "";
      taskPriority.value = "Select Priority";
    }

    function renderTasks() {
      taskList.innerHTML = "";
      const now = new Date();
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        const dueDate = new Date(task.date);
        const isOverdue = !task.completed && dueDate < now;

        if (isOverdue) {
          li.style.backgroundColor = "#ffcccc";
          showNotification("âš ï¸ You have overdue tasks!");
        }

        li.innerHTML = `
          ${task.title} - ${task.date} - ${task.priority}
          <div>
            <button onclick="completeTask(${task.id})">âœ”</button>
            <button onclick="deleteTask(${task.id})">ðŸ—‘</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function completeTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = true;
        renderTasks();
        showNotification("ðŸŽ‰ Task marked as completed!");
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
      showNotification("ðŸ—‘ï¸ Task deleted.");
    }

    function filterTasks() {
      const filter = document.getElementById("filterStatus").value;
      const now = new Date();
      const filtered = tasks.filter(task => {
        if (filter === "Completed") return task.completed;
        if (filter === "Pending") return !task.completed && new Date(task.date) >= now;
        if (filter === "Overdue") return !task.completed && new Date(task.date) < now;
        return true;
      });
      taskList.innerHTML = "";
      filtered.forEach(task => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        const dueDate = new Date(task.date);
        const isOverdue = !task.completed && dueDate < now;

        if (isOverdue) li.style.backgroundColor = "#ffcccc";

        li.innerHTML = `
          ${task.title} - ${task.date} - ${task.priority}
          <div>
            <button onclick="completeTask(${task.id})">âœ”</button>
            <button onclick="deleteTask(${task.id})">ðŸ—‘</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
