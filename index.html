<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satya Sai's Task Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .form-group, .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="date"], select, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    textarea {
      width: 100%;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .task {
      background-color: white;
      color: black;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .task.overdue {
      color: red;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Satya Sai's Task Dashboard</h1>

    <div class="form-group">
      <input type="text" id="title" placeholder="Task title" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="form-group">
      <textarea id="description" placeholder="Description"></textarea>
    </div>

    <div class="center">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filter-group">
      <label>Filter:</label>
      <select id="filterPriority" onchange="renderTasks()">
        <option value="All">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" id="filterDate" onchange="renderTasks()" />
    </div>

    <div class="summary" id="taskSummary"></div>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;
      const description = document.getElementById('description').value.trim();

      if (!title || !dueDate) {
        return alert('Title and due date are required.');
      }

      tasks.push({
        id: Date.now(),
        title,
        dueDate,
        priority,
        description,
        completed: false
      });

      localStorage.setItem('tasks', JSON.stringify(tasks));
      document.getElementById('title').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('priority').value = 'Low';
      document.getElementById('description').value = '';
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      const filterPriority = document.getElementById('filterPriority').value;
      const filterDate = document.getElementById('filterDate').value;

      taskList.innerHTML = '';

      const now = new Date();
      now.setHours(0, 0, 0, 0);

      let total = 0, completed = 0, pending = 0, overdue = 0;

      tasks.forEach(task => {
        if ((filterPriority !== 'All' && task.priority !== filterPriority) ||
            (filterDate && task.dueDate !== filterDate)) return;

        const due = new Date(task.dueDate);
        due.setHours(0, 0, 0, 0);
        const isOverdue = due < now && !task.completed;

        const taskEl = document.createElement('div');
        taskEl.className = 'task' + (isOverdue ? ' overdue' : '');
        taskEl.innerHTML = `
          <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
          ${task.title} (${task.dueDate}) [${task.priority.toLowerCase()}]
          <button onclick="deleteTask(${task.id})" style="float:right">Delete</button>
        `;
        taskList.appendChild(taskEl);

        total++;
        if (task.completed) completed++;
        else pending++;
        if (isOverdue) overdue++;
      });

      document.getElementById('taskSummary').textContent = 
        `Total: ${total} | Completed: ${completed} | Pending: ${pending} | Overdue: ${overdue}`;
    }

    function toggleTask(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
