<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satya Sai's Task Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      flex: 1;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      flex: none;
    }

    .task {
      background: #222;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .task-title {
      font-weight: bold;
      cursor: pointer;
    }

    .task-desc {
      display: none;
      margin-top: 5px;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .stats {
      margin-top: 15px;
    }

    @media (max-width: 500px) {
      .form-group, .filter-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Satya Sai's Task Dashboard</h1>
    <div class="form-group">
      <input type="text" id="taskTitle" placeholder="Task title" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filter-group">
      <select id="priorityFilter" onchange="renderTasks()">
        <option value="">All Priorities</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <input type="date" id="dateFilter" onchange="renderTasks()" />
    </div>

    <div id="taskList"></div>

    <div class="stats" id="stats"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const dueDate = document.getElementById("dueDate").value;
      const priority = document.getElementById("priority").value;
      const description = document.getElementById("description").value.trim();

      if (!title || !dueDate) {
        alert("Title and Due Date are required.");
        return;
      }

      tasks.push({
        id: Date.now(),
        title,
        dueDate,
        priority,
        description,
        completed: false
      });

      saveTasks();
      renderTasks();

      document.getElementById("taskTitle").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("priority").value = "Low";
      document.getElementById("description").value = "";
    }

    function toggleDescription(id) {
      const desc = document.getElementById(`desc-${id}`);
      desc.style.display = desc.style.display === "block" ? "none" : "block";
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const priorityFilter = document.getElementById("priorityFilter").value;
      const dateFilter = document.getElementById("dateFilter").value;

      taskList.innerHTML = "";

      const now = new Date().toISOString().split('T')[0];

      const filtered = tasks.filter(task => {
        return (!priorityFilter || task.priority === priorityFilter) &&
               (!dateFilter || task.dueDate === dateFilter);
      });

      let completed = 0, pending = 0, overdue = 0;

      filtered.forEach(task => {
        const isOverdue = task.dueDate < now && !task.completed;
        if (task.completed) completed++;
        else if (isOverdue) overdue++;
        else pending++;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";

        taskDiv.innerHTML = `
          <div class="task-title" onclick="toggleDescription(${task.id})">${task.title}</div>
          <div id="desc-${task.id}" class="task-desc">
            <p><strong>Due:</strong> ${task.dueDate}</p>
            <p><strong>Priority:</strong> ${task.priority}</p>
            <p>${task.description}</p>
          </div>
        `;

        taskList.appendChild(taskDiv);
      });

      document.getElementById("stats").innerText =
        `Total: ${filtered.length} | Completed: ${completed} | Pending: ${pending} | Overdue: ${overdue}`;
    }

    renderTasks();
  </script>
</body>
</html>
