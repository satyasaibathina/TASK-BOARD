<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satya Sai's Task Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .dashboard-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
    }
    input, button, select, textarea {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .task-item {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #888;
      padding: 10px;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-title {
      cursor: pointer;
      font-weight: bold;
    }
    .description {
      margin-left: 25px;
      color: #ccc;
      display: none;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #63b3ed;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Satya Sai's Task Dashboard</h1>
    <div>
      <input type="text" id="title" placeholder="Task title" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <br/>
      <textarea id="description" placeholder="Description" rows="2" cols="50"></textarea><br/>
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const TASKS_KEY = 'task-dashboard-tasks';

    let tasks = JSON.parse(localStorage.getItem(TASKS_KEY)) || [];

    function saveTasks() {
      localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-item';

        const header = document.createElement('div');
        header.className = 'task-header';

        const span = document.createElement('span');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.onchange = () => toggleComplete(task.id);

        const title = document.createElement('span');
        title.className = 'task-title';
        title.style.textDecoration = task.completed ? 'line-through' : 'none';
        title.textContent = `${task.title} (${task.dueDate || 'No deadline'}) [${task.priority}]`;
        title.onclick = () => toggleDescription(task.id);

        span.appendChild(checkbox);
        span.appendChild(title);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteTask(task.id);

        header.appendChild(span);
        header.appendChild(delBtn);
        li.appendChild(header);

        const desc = document.createElement('div');
        desc.className = 'description';
        desc.id = `desc-${task.id}`;
        desc.textContent = task.description || 'No description';
        desc.style.display = 'none';
        li.appendChild(desc);

        list.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;
      const description = document.getElementById('description').value.trim();
      if (!title) return;

      const newTask = {
        id: Date.now(),
        title,
        dueDate: dueDate || null,
        completed: false,
        priority,
        description
      };
      tasks.push(newTask);
      saveTasks();
      renderTasks();

      document.getElementById('title').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('priority').value = 'low';
      document.getElementById('description').value = '';
    }

    function toggleComplete(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
      saveTasks();
      renderTasks();
    }

    function toggleDescription(id) {
      const desc = document.getElementById(`desc-${id}`);
      if (desc) desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    setInterval(() => {
      const now = new Date();
      tasks.forEach(task => {
        if (!task.completed && task.dueDate) {
          const due = new Date(task.dueDate);
          const diff = due - now;
          if (diff < 3600000 && diff > 0) {
            alert(`Reminder: Task "${task.title}" is due within 1 hour!`);
          }
        }
      });
    }, 60000);

    renderTasks();
  </script>
</body>
</html>
